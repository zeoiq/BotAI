                <div class="panel-body">

                    <div google-chart chart="iisLogErrorStatusBarChart" agc-on-select="errorStatusAPI(selectedItem)" style="height:500px; width:100%;"></div>                    
                    <table st-table="itemIISLogErrorStatus" st-safe-src="iisLogErrorStatusCollection" class="table table-hover">
                        <thead>
                        <tr>
                            <th colspan="3"></th>
                        </tr>                   
                        <tr>
                            <th colspan="3"><input st-search="" class="form-control" placeholder="Search ..." type="text"/></th>
                        </tr>                   
                        <tr>
                            <th st-sort="status">Status Code</th>
                            <th st-sort="total">Total of hits</th>

                        </tr>			
                        </thead>
                        <tbody>
                        <tr ng-repeat="row in itemIISLogErrorStatus">                
                            <td>{{row.status}}</td>
                            <td>{{row.total}}</td>
                            <td>
                                
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="3" class="text-center">
                                <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="5"></div>
                            </td>
                        </tr>
                        </tfoot> 
                    </table>
                </div>
